name: Build

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:
    branches:
      - 'main'

jobs:

  cancel-previous-runs:
    runs-on: ubuntu-20.04
    steps:
    - uses: rokroskar/workflow-run-cleanup-action@master
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      if: "github.ref != 'refs/heads/main'"

  pretty:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Bootstrap
      run: |
        sudo rm /etc/apt/sources.list.d/* && sudo apt-get update
        sudo apt-get --no-install-recommends install -y clang-format-9 shellcheck
        python3 -m pip install yapf==0.29.0
        sudo snap install shfmt
    - name: Check
      run: |
        script/make-pretty check

  bl702-cli:
   runs-on: ubuntu-20.04
   steps:
   - uses: actions/checkout@v2
   - name: Bootstrap
     run: |
       sudo apt update
       sudo apt-get install -y gcc git wget make
   - name: Set up cmake
     run: |
       wget -c https://cmake.org/files/v3.19/cmake-3.19.3-Linux-x86_64.tar.gz
       tar -zxvf cmake-3.19.3-Linux-x86_64.tar.gz
       sudo cp -rf cmake-3.19.3-Linux-x86_64  /usr/bin
       export PATH=\"$PATH:/usr/bin/cmake-3.19.3-Linux-x86_64/bin\"
   - name: Set up risc-v toolchain
     run: |
       cd ~
       git clone https://gitee.com/bouffalolab/toolchain_gcc_sifive_linux
       sudo cp -rf toolchain_gcc_t-head_linux  /usr/bin
       export PATH=\"$PATH:/usr/bin/toolchain_gcc_t-head_linux/bin\"
   - name: Build
     run: |
       script/check-bl702-build
